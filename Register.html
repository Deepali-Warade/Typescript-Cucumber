<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">  
    <style>
        .input-group
        {
            margin-bottom: 10px;
        }
        .input-group input
        {
            padding:5px;
            border: solid 1 px #999;
            border-radius: 1px;  
            width: 20;  
        }
        label
        {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
   
    <header>      
        <div class="topnav">       
            <a href="index.html" class="mainlinks">Home</a>
            <a href="login.html" class="mainlinks">Login</a>
            <a href="report.html" class="mainlinks">Report</a>
            <a href="contact.html" class="mainlinks">Contact</a>      
           
            <div class="search-group"> 
                <label for="searchdata">Search</label>
                 <input type="search" id="searchdata" name="searchdata">
                 <input type="submit" id="submitsearch" name="submitsearch">  
             </div>
        </div>
    </header> 
    <h1>Register User</h1>
    <form action="http://localhost:7071/api/post" method="POST">
        <div class = registeroptions>
            <div class="input-group">
                <div><label for="first-name">First Name:</label></div>
                <div><input type="text" id="name" name="name"></div>
            </div>
            <div class="input-group">
                <div><label for="lastname">Last Name:</label></div>
                <div><input type="text" id="lastname" name="lastname"></div>
            </div>
            <div class="input-group">
                <div><label for="username">Username:</label></div>
                <div><input type="text" id="username" name="username"></div>
            </div>
            
            <div class="input-group">
                <div><label for="Password">Password:</label></div>
                <div><input type="password" id="Password" name="Password"></div>
            </div>
            <div class="input-group">
                <div><label for="email">Email:</label></div>
                <div><input type="email" id="email" name="email"></div>
            </div>
            <div class="input-group">            
                <input type="submit" id="submit" name="submit" value ="Submit">                
                <input type="Reset" id="reset" name="reset" value="Reset">
            </div>
        </div>
      </form>  
</body>
</html>
